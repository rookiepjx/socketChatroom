<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<body>
		<div id="login">
			<div class="form">
				<div class="title">用户登录</div>
				<div class="username">
					<label for="username">用户名</label>
					<input type="text" name="username" id="username" />
				</div>
				<div class="password">
					<label for="password">密&nbsp;&nbsp;&nbsp;码</label>
					<input type="password" name="password" id="password" />
				</div>
				<div class="avatars">
					<div class="avatar selected">
						<img src="images/face-male-1.jpg" alt="" />
					</div>
					<div class="avatar"><img src="images/face-male-2.jpg" alt="" /></div>
					<div class="avatar"><img src="images/face-male-3.jpg" alt="" /></div>
					<div class="avatar"><img src="images/face-male-4.jpg" alt="" /></div>
					<div class="avatar">
						<img src="images/face-female-1.jpg" alt="" />
					</div>
					<div class="avatar">
						<img src="images/face-female-2.jpg" alt="" />
					</div>
					<div class="avatar">
						<img src="images/face-female-3.jpg" alt="" />
					</div>
					<div class="avatar">
						<img src="images/face-female-4.jpg" alt="" />
					</div>
				</div>
				<button class="btn">登录</button>
			</div>
		</div>
		<div id="chat">
			<div class="container">
				<!-- 左边用户列表 -->
				<aside class="left">
					<div class="info">
						<div class="loginAvatar">
							<img src="" alt="" />
						</div>
						<div class="loginUser"></div>
					</div>
					<div class="divider"></div>
					<div class="listTitle">用户列表</div>
					<div class="userList"></div>
				</aside>
				<!-- 右边聊天区 -->
				<section class="right">
					<div class="titleBar">聊天室<span class="userNum"></span></div>
					<div class="content">
						<div class="msg_tips">"pjx"加入了群聊</div>
						<div class="msg_tips">"pjx"退出了群聊</div>
						<div class="msg_receive">
							<div class="msg_avatar"><img src="./images/face-female-1.jpg" alt=""></div>
							<div class="msg_content">你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好</div>
						</div>
						<div class="msg_send">
							<div class="msg_content">你好</div>
							<div class="msg_avatar"><img src="./images/face-female-2.jpg" alt=""></div>
							
						</div>
					</div>
					<div class="textarea">
						<div class="tool">
							<label for="emoji">
								<a href="javascript:void(0);" id="emoji" class="emoji">
									<img class="icon" src="./images/emoji.png" alt="" />
								</a>
							</label>
							<label for="file">
								<a href="javascript:void(0);" class="file">
									<img class="icon" src="./images/file.png" alt="" />
									<input type="file" id="file" style="display: none" />
								</a>
							</label>
						</div>
						<div class="input" contenteditable>
							
						</div>
						<button class="send">发送</button>
					</div>
				</section>
			</div>
		</div>
		<script src="/socket.io/socket.io.js"></script>
		<script src="/js/jquery.min.js"></script>
		<script src="/js/index.js"></script>
	</body>
</html>
